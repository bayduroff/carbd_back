<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все Машины</title>
</head>
<body>

<div th:each = "vehicle : ${vehicles}">
    <a th:href ="@{/vehicles/{id}(id = ${vehicle.getVin()})}"
       th:text ="${vehicle.getBrand() + ',' + vehicle.getModel()}"> user </a>
</div>
<br/>
<hr/>

<a href="/vehicles/new"> Create new vehicle </a>

</body>
</html>
