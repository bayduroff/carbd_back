<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ' ' + person.getPatronymic() + ' ' + person.getSurname()}">VALUE</p>
<!--<p th:text="${'Email: ' + person.getPatronymic()}">VALUE</p>-->
<p th:text="${person.getPassport()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<a th:href="@{/people/{id}/vehicles(id=${person.getId()})}">Show cars</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
